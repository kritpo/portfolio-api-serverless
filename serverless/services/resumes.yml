resumeGET:
    handler: src/infra/resumes.resumeGET
    events:
        - http:
              path: /resumes/{username}
              method: get
              cors: true
              request:
                  parameters:
                      paths:
                          username: true

resumeLangGET:
    handler: src/infra/resumes.resumeLangGET
    events:
        - http:
              path: /resumes/{username}/languages
              method: get
              cors: true
              request:
                  parameters:
                      paths:
                          username: true

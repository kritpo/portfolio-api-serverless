resumesPOST:
    handler: src/infra/resumes.resumesPOST
    events:
        - http:
              path: /resumes
              method: post
              cors: true
              authorizer:
                  arn: ${env:COGNITO_USER_POOL_ARN}

resumeGET:
    handler: src/infra/resumes.resumeGET
    events:
        - http:
              path: /resumes/{username}
              method: get
              cors: true
              request:
                  parameters:
                      paths:
                          username: true

resumePUT:
    handler: src/infra/resumes.resumePUT
    events:
        - http:
              path: /resumes/{username}
              method: put
              cors: true
              request:
                  parameters:
                      paths:
                          username: true
              authorizer:
                  arn: ${env:COGNITO_USER_POOL_ARN}
